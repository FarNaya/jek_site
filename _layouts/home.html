{% include nav.html %}
{% include header.html %}

<style>
    h3 {
        color: grey;
    }
</style>


<section class="hero">
    <div class="hero-inner">
    </div>
</section>
<h1 class="post">Posts</h1>
<section>
    {% for post in site.posts %}
        <li class="listpost"><a href="{{ post.url }}">{{post.title}}</a></li>
        {{post.date}} <br>
    {% endfor %}
</section>

<section>
    <h3>Gallery</h3>
{% for file in site.static_files %}
    {{ file.name }} <br>
{% endfor %}



</section>
